<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class=container>
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <p>Choo Choo. Chee Chee!</p>
        </div>
        <div class="tableHeader">
            <div class="trainHeader">
                <strong>Current Train Schedule</strong>
            </div>
            <div style="padding: 9px;">
                <table id="trainTable" class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainTable">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
            <br>
        </div>
        <br>
        <div class="addTrain">
            <div class=formHeader>
                <strong>Add Train</strong>
            </div>
            <form style="padding: 9px;">
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time</label>
                    <input type="text" class="form-control" id="train-time" placeholder="HH:mm">
                </div>
                <div class="form-group">
                    <label for="trainFrequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="train-frequency">
                </div>
                <button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
